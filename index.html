<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat n8n</title>
</head>
<body>

<div>
  <input id="msg" placeholder="Escribe tu mensaje..." />
  <button onclick="send()">Enviar</button>
  <div id="out"></div>
</div>

<script>
async function send() {
  const msg = document.getElementById("msg").value;

  const res = await fetch("http://localhost:5678/webhook/0b92d21b-444b-442b-8ee4-0cb57b4260c1/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  document.getElementById("out").innerText = data.reply;
}
</script>

</body>
</html>
