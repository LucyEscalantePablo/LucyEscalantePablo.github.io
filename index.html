<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat n8n</title>
</head>
<body>

<div>
  <input id="msg" placeholder="Escribe tu mensaje..." />
  <button onclick="send()">Enviar</button>
  <div id="out"></div>
</div>

<script>
async function send() {
  const msg = document.getElementById("msg").value;

  const res = await fetch("https://TU-N8N.com/webhook/chatbot", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  document.getElementById("out").innerText = data.reply;
}
</script>

</body>
</html>
