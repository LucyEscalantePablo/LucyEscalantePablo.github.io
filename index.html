<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Chat Bot</title>
</head>
<body>

<div id="chatbot-box">
  <div id="chatbox" style="height:200px;overflow-y:auto;border:1px solid #ccc;"></div>
  <input id="userInput" placeholder="Escribe..." />
  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const msg = input.value;
  if (!msg) return;

  document.getElementById("chatbox").innerHTML += `<div>TÃº: ${msg}</div>`;
  input.value = "";

  const res = await fetch("https://TU-N8N.com/webhook/chatbot", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  document.getElementById("chatbox").innerHTML += `<div>Bot: ${data.reply}</div>`;
}
</script>

</body>
</html>
